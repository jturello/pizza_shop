<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Best Pizza</h1>
      </div>

      <form>
        <div class="inline-radios">
           <h4>What size pizza do you want?</h4>
           <label class="radio-inline">
              <input type="radio" name="optradio">Small
           </label>
           <label class="radio-inline">
              <input type="radio" name="optradio">Medium
           </label>
           <label class="radio-inline">
              <input type="radio" name="optradio">Large
           </label>
        </div> <!-- end inline-radios div -->

        <div class="inline-checkboxes">
            <h4>Choose your toppings!</h4>
            <label class="checkbox-inline">
                <input type="checkbox" value="option1">Sausage
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option2">Canadian Bacon
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option3">Onions
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option1">Green Olives
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option1">Black Olives
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option2">Mushrooms
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option3">Hamburger
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option3">Anchovies
            </label>
        </div> <!-- end inline-checkboxes div -->

        <button type="button" class="btn btn-primary" id="order_submit">Submit Order!</button>
      </form>
    </div> <!-- end container div -->
  </body>
</html>
