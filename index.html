<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Best Pizza</h1>
      </div>


      <form >
          <div class="inline-radios">
            <div class="row radio-row-h4">
              <div class="col-sm-12">
                <h4>What size pizza do you want?</h4>
              </div>
            </div>
            <div class="row radio-row">
                <div class="col-sm-3">
                  <label class="radio-inline">
                     <input type="radio" name="pizza_size" checked="checked" value="small">Small ($8.00)
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="radio-inline">
                     <input type="radio" name="pizza_size" value="medium">Medium ($10.00)
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="radio-inline">
                     <input type="radio" name="pizza_size" value="large">Large ($12.00)
                  </label>
                </div>
                <div class="col-sm-3">
                </div>
            </div> <!-- end radio-row div -->
          </div> <!-- end inline-radio div -->
</form>
          <div class="inline-checkboxes" id="checkboxes">
            <div class="row checkbox-row-h4">
              <div class="col-sm-12">
                <h4>Choose your toppings!<small> (each topping costs $0.75)</small></h4>
              </div>
            </div>
            <div class="row checkbox-row-1">
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Sausage" id="checkboxes">Sausage
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Canadian Bacon" id="checkboxes">Canadian Bacon
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Onions" id="checkboxes">Onions
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Green Olives" id="checkboxes">Green Olives
                  </label>
                </div>

            </div> <!-- end checkbox-row-1 div -->


            <div class="row checkbox-row-2">
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Black Olives" id="checkboxes">Black Olives
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Mushrooms">Mushrooms
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Hamburger">Hamburger
                  </label>
                </div>
                <div class="col-sm-3">
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Anchovies">Anchovies
                  </label>
                </div>
            </div> <!-- end checkbox-row-2 div -->
          </div>
          <div class="row">
            <div class="sumbit-btn-div">
                <button type="button" class="btn btn-primary" id="submit-btn">Submit Order!</button>
            </div>
          </div>


      <!-- </form> -->



      <div class="pizza-cost-display">
        <div class="row">
          <div class="col-sm-6" id="pizza-cost-img-display">
            <img src="./images/pizza4.jpg" class="img-responsive" alt="pizza image">
          </div>
          <div class="col-sm-6" id="pizza-cost-text-cell">
            <h3>Your pizza costs <span id="pizza-cost-text"></span></h3>
          </div>
        </div>
      </div> <!-- end pizza-cost-displahy div -->
    </div> <!-- end container div -->
  </body>
</html>
