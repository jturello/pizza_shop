<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Best Pizza</h1>
      </div>

      <form class="form-inline">
        <div class="inline-radios">
           <h4>What size pizza do you want?</h4>
           <label class="radio-inline">
              <input type="radio" name="pizza_size" checked="checked" value="small">Small ($8.00)
           </label>
           <label class="radio-inline">
              <input type="radio" name="pizza_size" value="medium">Medium ($9.00)
           </label>
           <label class="radio-inline">
              <input type="radio" name="pizza_size" value="large">Large ($12.00)
           </label>
        </div> <!-- end inline-radios div -->

        <div class="inline-checkboxes" id="checkboxes">
            <h4>Choose your toppings!<small> (each topping costs $0.75)</small></h4>
            <label class="checkbox-inline">
                <input type="checkbox" value="Sausage">Sausage
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Canadian Bacon">Canadian Bacon
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Onions">Onions
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Green Olives">Green Olives
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Black Olives">Black Olives
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Mushrooms">Mushrooms
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Hamburger">Hamburger
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="Anchovies">Anchovies
            </label>
        </div> <!-- end inline-checkboxes div -->

        <button type="button" class="btn btn-primary" id="submit-btn">Submit Order!</button>
      </form>
    </div> <!-- end container div -->
  </body>
</html>
